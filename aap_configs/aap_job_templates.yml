---
controller_templates:
  - name: Ensure VM State
    description: Creates of deletes a VM, or sets power state
    execution_environment: Default execution environment
    ask_variables_on_launch: true
    use_fact_cache: true
    extra_vars:
      use_aap_inventory: false
    inventory:
      name: Demo Inventory
      organization:
        name: Default
        type: organization
      type: inventory
    job_slice_count: 1
    job_type: run
    limit: localhost
    playbook: ensure-vm-state.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
        type: organization
      type: project
    related:
      credentials:
        - name: vcenter-21
        - name: aap-admin
      survey_spec:
        description: ''
        name: ''
        spec:
          - choices: ''
            default: ''
            max: 1024
            min: 1
            new_question: true
            question_description: Short name for the hostname. Use format rh-<whatever>-<number>,
              e.g. rh-ikketest-10. No domain part.
            question_name: Host Name
            required: true
            type: text
            variable: short_name
          - choices: "RH-seg-2990\nRH-seg-2991\nRH-seg-2992\nRH-seg-2993"
            default: RH-seg-2991
            max: 1024
            min: 0
            new_question: true
            question_description: Into which VLAN the VM goes into?
            question_name: VLAN name
            required: true
            type: multiplechoice
            variable: net_name
          - choices: "512\n1024\n2048\n4096\n8192\n16384\n32768\n65536"
            default: '4096'
            max: 65536
            min: 512
            new_question: true
            question_description: How much RAM in megabytes
            question_name: Memory MB
            required: true
            type: multiplechoice
            variable: memory_mb
          - choices: "1\n2\n4\n8\n16"
            default: '2'
            max: 1024
            min: 0
            new_question: true
            question_description: How many CPU
            question_name: CPU
            required: true
            type: multiplechoice
            variable: num_cpu
          - choices: "poweredon\npoweredoff\nabsent"
            default: poweredon
            max: 1024
            min: 0
            new_question: true
            question_description: VM state is poweredon/off/absent
            question_name: VM state
            required: true
            type: multiplechoice
            variable: vm_state
    survey_enabled: true
  - name: Prepare RHEL host
    description: >
      Subscribes a RHEL to Red Hat subscription management and
      Insights. Adds repositories and installs basic set of
      packages.
    execution_environment: Default execution environment
    use_fact_cache: true
    forks: 15
    ask_inventory_on_launch: true
    inventory:
      name: vmware-rh
      organization:
        name: Default
        type: organization
      type: inventory
    job_slice_count: 1
    job_type: run
    ask_limit_on_launch: true
    playbook: prepare-rhel.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
        type: organization
      type: project
    related:
      credentials:
        - credential_type:
            kind: cloud
            name: Red Hat Subscription
            type: credential_type
          name: rh-subs
          organization:
            name: rhops
            type: organization
          type: credential
        - credential_type:
            kind: net
            name: Network
            type: credential_type
          name: ikkedemo
          organization:
            name: rhops
            type: organization
          type: credential
        - credential_type:
            kind: ssh
            name: Machine
            type: credential_type
          name: machine-creds-rhops-admin
          organization:
            name: rhops
            type: organization
          type: credential
  - name: Prepare new RHEL hosts
    description: >
      Subscribes RHEL to Red Hat subscription management and
      Insights. Adds repositories and installs basic set of
