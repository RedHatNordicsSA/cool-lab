      credentials:
        - name: machine-creds-rhops-admin
        - name: IdM
  - name: Add hosts to Satellite
    description: >
      Clears up any previous subscriptions and connects the host to Satellite.
    execution_environment: Default execution environment
    use_fact_cache: true
    extra_vars:
      use_inventory_for_hostname: true
    forks: 15
    inventory:
      name: vmware-rh
      organization:
        name: Default
        type: organization
      type: inventory
    job_slice_count: 1
    job_type: run
    limit: make_sure_to_name_hosts
    ask_limit_on_launch: true
    playbook: satellite-subscribe-vm.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
        type: organization
      type: project
    related:
      credentials:
        - name: machine-creds-rhops-admin
      survey_spec:
        description: Select the activation key for subscribing the host
        name: activation key
        spec:
          - choices: "RHEL9\nRHEL8"
            default: RHEL9
            new_question: true
            question_description: Select activation key for the subscriptions
            question_name: Activation key
            required: true
            type: multiplechoice
            variable: activation_key
    survey_enabled: true
  - name: Add new hosts to Satellite
    description: >
      This task is for the workflow of creating new hosts. It clears up any
      previous subscriptions and connects the host to Satellite.
    execution_environment: Default execution environment
    use_fact_cache: true
    extra_vars:
      use_inventory_for_hostname: true
    forks: 15
    inventory:
      name: Temporary Inventory
      organization:
        name: Default
        type: organization
      type: inventory
    limit: new_vms
    job_slice_count: 1
    job_type: run
    playbook: satellite-subscribe-vm.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
        type: organization
      type: project
    related:
      credentials:
        - name: machine-creds-rhops-admin
  - name: Remove host from temp inventory
    description: Removes host from temporary inventory
    execution_environment: Default execution environment
    inventory:
      name: Demo Inventory
      organization:
        name: Default
        type: organization
      type: inventory
    job_type: run
    limit: localhost
    playbook: remove-host-from-inventory.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
        type: organization
      type: project
    related:
      credentials:
        - credential_type:
            kind: cloud
            name: Red Hat Ansible Automation Platform
            type: credential_type
          name: aap-creds-rhops-admin
          organization:
            name: rhops
            type: organization
          type: credential
      survey_spec:
        description: Host to be removed from inventory
        name: Removed host
        spec:
          - question_name: Host name
            default: i forgot to fill hostname
            max: 1024
            min: 0
            new_question: true
            question_description: >
              The first part of FQDN, leave out the domain part
            required: true
            type: text
            variable: short_name
    survey_enabled: true
  - name: Delete VM from VMware
    description: Deletes the host from VMware
    limit: localhost
    job_type: run
    playbook: nuke-vm.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
    inventory:
      name: Temporary Inventory
    execution_environment: Default execution environment
    related:
      credentials:
        - name: vcenter-21
      survey_spec:
        description: ''
        name: ''
        spec:
          - choices: ''
            default: I forgot to set hostname in nuke vm
            new_question: true
            question_description: First part of hostname
            question_name: Short hostname
            required: true
            type: text
            variable: short_name
    survey_enabled: true
  - name: Unsubscribe host
    description: Unsubscribes IdM, subs and insights
    ask_limit_on_launch: true
    limit:
    job_type: run
    playbook: unsubscribe-vm.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
    inventory:
      name: vmware-rh
    execution_environment: Default execution environment
    related:
      credentials:
        - name: machine-creds-rhops-admin
        - name: IdM
      survey_spec:
        description: ''
        name: ''
        spec:
          - choices: ''
            default: I forgot to set hostname in nuke vm
            new_question: true
            question_description: First part of hostname
            question_name: Short hostname
            required: true
            type: text
            variable: short_name
    survey_enabled: true
  - name: Add disk to VM
    description: Adds new disk to virtual machine.
    execution_environment: Default execution environment
    use_fact_cache: true
    ask_variables_on_launch: true
    inventory:
      name: Demo Inventory
      organization:
        name: Default
        type: organization
      type: inventory
    job_slice_count: 1
    job_type: run
    limit: localhost
    playbook: vmware_add_disk_to_vm.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
        type: organization
      type: project
    related:
      credentials:
        - name: vcenter-21
        - name: aap-admin
      survey_spec:
        description: ''
        name: ''
        spec:
          - question_name: Disk size
            variable: vm_disksize
            default: 20GB
            new_question: true
            question_description: Disk size, e.g. 20GB
            required: true
            type: text
          - question_name: Host name to which disk is added
            default: my-vm
            new_question: true
            question_description: >
              To which host do you want to attach the disk to? In vmware
              inventory format.
            required: true
            type: text
            variable: short_name
    survey_enabled: true
  - name: Create LV to empty disk on VM
    description: Creates logical volume from extra disk in VM.
    execution_environment: Default execution environment
    use_fact_cache: true
    ask_variables_on_launch: true
    inventory:
      name: vmware-rh
      organization:
        name: Default
        type: organization
      type: inventory
    job_slice_count: 1
    job_type: run
    limit: some_host_name_here_please
    ask_limit_on_launch: true
    playbook: vm_attach_unused_disk_as_lv.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
        type: organization
      type: project
    related:
      credentials:
        - name: machine-creds-rhops-admin
      survey_spec:
        description: ''
        name: ''
        spec:
          - question_name: LV size
            variable: vm_disksize
            default: +100%FREE
            new_question: true
            question_description: Disk size, e.g. 20GB or +100%FREE
            required: true
            type: text
          - question_name: Volume group name to which disk is added
            default: my-vg
            new_question: true
            question_description: >
              To which volume group do you want to attach the disk to?
              This could be an existing one or new one.
            required: true
            type: text
            variable: vm_new_vg
          - question_name: Logical volume to which disk is added
            default: my-lv
            new_question: true
            question_description: >
              To which logical volume do you want to use the disk for?
            required: true
            type: text
            variable: vm_new_lv
          - question_name: Mount point for the volume
            default: /my-volume
            new_question: true
            question_description: >
              What is the mount point for the volume? E.g. /database
            required: true
            type: text
            variable: vm_new_mount_point
    survey_enabled: true
  - name: Extend LV in VM by extra disk
    description: >
      Uses and extra disk to extend an existing logical volume in VM.
    execution_environment: Default execution environment
    use_fact_cache: true
    ask_variables_on_launch: true
    inventory:
      name: vmware-rh
      organization:
        name: Default
        type: organization
      type: inventory
    job_slice_count: 1
    job_type: run
    limit: some_host_name_here_please
    ask_limit_on_launch: true
    playbook: vm_extend_lv_with_new_disk.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
        type: organization
      type: project
    related:
      credentials:
        - name: machine-creds-rhops-admin
      survey_spec:
        description: ''
        name: ''
        spec:
          - question_name: Volume Group name
            variable: vm_vg_name
            default: my-vg
            new_question: true
            question_description: >
              Which volume group holds the logical volume to be extended?
            required: true
            type: text
          - question_name: Logical Volume to extend
            default: my-lv
            new_question: true
            question_description: >
              To which logical volume do you want to attach the disk to?
            required: true
            type: text
            variable: vm_lv_name
    survey_enabled: true
  - name: Remove host from IdM
    description: >
      Removes host details from IdM config
    execution_environment: Default execution environment
    use_fact_cache: true
    ask_variables_on_launch: true
    inventory:
      name: vmware-rh
      organization:
        name: Default
        type: organization
      type: inventory
    job_slice_count: 1
    job_type: run
    ask_limit_on_launch: true
    playbook: idm_remove_host.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
        type: organization
      type: project
    related:
      credentials:
        - name: machine-creds-rhops-admin
      survey_spec:
        description: ''
        name: ''
        spec:
          - question_name: Host name to remove
            default: my-vm
            new_question: true
            question_description: >
              Which host do you want remove from IdM?
            required: true
            type: text
            variable: short_name
    survey_enabled: true
  - name: Update IdM users
    description: >
      Run this to verify IdM users match to what is in git.
    execution_environment: Default execution environment
    use_fact_cache: true
    ask_variables_on_launch: false
    inventory:
      name: vmware-rh
      organization:
        name: Default
        type: organization
      type: inventory
    job_slice_count: 1
    job_type: run
    ask_limit_on_launch: false
    limit: rh-idm-01.cool.lab
    playbook: idm_provision_users.yml
    project:
      name: Cool-Lab
      organization:
        name: rhops
        type: organization
      type: project
    related:
      credentials:
        - name: machine-creds-rhops-admin
    survey_enabled: false
