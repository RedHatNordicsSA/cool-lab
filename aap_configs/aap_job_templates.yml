        - credential_type:
            kind: ssh
            name: Machine
            type: credential_type
          name: machine-creds-rhops-admin
          organization:
            name: rhops
            type: organization
          type: credential
        - name: IdM
      survey_spec:
        description: ''
        name: ''
        spec:
          - choices: ''
            default: ''
