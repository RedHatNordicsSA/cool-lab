---
#
# check this blog for docs, there is no guidance for this ATM in official docs:
# https://www.ansible.com/blog/automation-controller-workflow-deployment-as-code
#
controller_workflows:

  - name: Add RHEL8
    description: Creates and preps rhel8 vm
    state: present
    inventory:
      name: Temporary Inventory
    limit: new_vms
    organization:
      name: Red Hat
      type: organization
    ask_variables_on_launch: true
    extra_vars:
      use_aap_inventory: true
    related:
      survey_spec:
        description: ''
        name: ''
        spec:
          - choices: ''
            default: ''
            formattedChoices:
              - choice: ''
                id: 0
                isDefault: false
            max: 1024
            min: 1
            new_question: false
            question_description: >
              short name for the hostname. Use format rh-<whatever>-<number>,
              e.g.  rh-ikketest-10
            question_name: Host Name
            required: true
            type: text
            variable: short_name
          - choices: 'RH-seg-2990

              RH-seg-2991

              RH-seg-2992

              RH-seg-2993'
            default: RH-seg-2991
            max: 1024
            min: 0
            new_question: true
            question_description: Into which wlan the VM goes.
            question_name: VLAN name
            required: true
            type: multiplechoice
            variable: net_name
          - choices: '512

              1024

              2048

              4096

              8192

              16384

              32768

              65536'
            default: '4096'
            max: 65536
            min: 512
            new_question: true
            question_description: How much RAM in megabytes
            question_name: Memory MB
            required: true
            type: multiplechoice
            variable: memory_mb
          - choices: '1

              2

              4

              8

              16'
            default: '2'
            max: 16
            min: 1
            new_question: true
            question_description: How many CPU
            question_name: CPU
            required: true
            type: multiplechoice
            variable: num_cpu
          - choices: 'poweredon

              poweredoff

              absent'
            default: poweredon
            max: 1024
            min: 0
            new_question: true
            question_description: poweredon/off/absent
            question_name: VM state
            required: true
            type: multiplechoice
            variable: vm_state

      workflow_nodes:

        - identifier: 101-add-vm
          unified_job_template:
            name: Ensure VM State
            type: job_template
            organization:
              name: rhops
          related:
            success_nodes:
              - identifier: 201-prep-rhel

        - identifier: 201-prep-rhel
          unified_job_template:
            name: Prepare new RHEL hosts
            type: job_template
            organization:
              name: rhops
          related:
            success_nodes:
              - identifier: 301-add-vm-to-idm

        - identifier: 301-add-vm-to-idm
          unified_job_template:
            name: Add new hosts to IdM
            type: job_template
            organization:
              name: rhops
          related:
            success_nodes:
              - identifier: 401-remove-from-inventory

        - identifier: 401-remove-from-inventory
          unified_job_template:
            name: Remove host from temp inventory
            type: job_template
            organization:
              name: rhops

    survey_enabled: true

  - name: Nuke RHEL8
    description: Unsubscribes idm, subs and insights and deletes VM
    state: present
    inventory:
      name: vmware-rh
    ask_limit_on_launch: true
    limit: do not loose all your VMs :)
    organization:
      name: Red Hat
      type: organization
    ask_variables_on_launch: true
    related:
      survey_spec:
        description: ''
        name: ''
        spec:
          - choices: ''
            default: ''
            new_question: false
            question_description: >
              short name for the hostname. Use format rh-<whatever>-<number>,
              e.g.  rh-ikketest-10
            question_name: Host Name
            required: true
            type: text
            variable: short_name
      workflow_nodes:

        - identifier: 101-unsubscribe-host
          unified_job_template:
            name: Unsubscribe host
            type: job_template
            organization:
              name: rhops
          related:
            success_nodes:
              - identifier: 201-delete-from-vmware

        - identifier: 201-delete-from-vmware
          unified_job_template:
            name: Delete VM from VMware
            type: job_template
            organization:
              name: rhops

    survey_enabled: true
