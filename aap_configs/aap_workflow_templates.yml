---
controller_workflows:
  - name: Add RHEL8
    description: Creates and preps rhel8 vm
    state: present
    inventory:
      name: Temporary Inventory
    limit: new_vms
    organization:
      name: Red Hat
      type: organization
    ask_variables_on_launch: true
    extra_vars:
      use_aap_inventory: true
    related:
      survey_spec:
        description: ''
        name: ''
        spec:
          - choices: ''
            default: ''
            formattedChoices:
              - choice: ''
                id: 0
                isDefault: false
            max: 1024
            min: 1
            new_question: false
            question_description: >
              short name for the hostname. Use format rh-<whatever>-<number>,
              e.g.  rh-ikketest-10
            question_name: Host Name
            required: true
            type: text
            variable: short_name
          - choices: 'RH-seg-2990

              RH-seg-2991

              RH-seg-2992

              RH-seg-2993'
            default: RH-seg-2991
            max: 1024
            min: 0
            new_question: true
            question_description: Into which wlan the VM goes.
            question_name: VLAN name
            required: true
            type: multiplechoice
            variable: net_name
          - choices: '512

              1024

              2048

              4096

              8192

              16384

              32768

              65536'
            default: '4096'
            max: 65536
            min: 512
            new_question: true
            question_description: How much RAM in megabytes
            question_name: Memory MB
            required: true
            type: multiplechoice
            variable: memory_mb
          - choices: '1

              2

              4

              8

              16'
            default: '2'
            max: 16
            min: 1
            new_question: true
            question_description: How many CPU
            question_name: CPU
            required: true
            type: multiplechoice
            variable: num_cpu
          - choices: 'poweredon

              poweredoff

              absent'
            default: poweredon
            max: 1024
            min: 0
            new_question: true
            question_description: poweredon/off/absent
            question_name: VM state
            required: true
            type: multiplechoice
            variable: state
      simplified_workflow_nodes:

        - identifier: add-vm-node
          unified_job_template: Ensure VM State
          success_nodes:
            - add-vm-to-idm-node

        - identifier: add-vm-to-idm-node
          unified_job_template: Add new hosts to IdM
          success_nodes:
            - identifier: remove-from-inventory-node

        - identifier: prep-rhel-node
          unified_job_template: Prepare new RHEL hosts
          success_nodes:
            - identifier: remove-from-inventory-node

        - identifier: remove-from-inventory-node
          unified_job_template: Remove host from temp inventory

    survey_enabled: true
