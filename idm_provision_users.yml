---

- name: Playbook to add users
  hosts: rh-idm-01.cool.lab
  tasks:

    - name: Ensure admin keytab is valid
      shell: "echo {{ ipaadmin_password }} | kinit admin"

    - name: Create users
      freeipa.ansible_freeipa.ipauser:
        # update_password: on_create
        state: present
        update_password: on_create
        users: "{{ enabled_users }}"
      tags: users

    - name: Ensure ipa admins
      freeipa.ansible_freeipa.ipagroup:
        name: admins
        action: member
        state: present
        user: "{{ idm_admins }}"
      tags: groups


    - name: Ensure group Red Hat Ops (rhops) with gid 1100
      freeipa.ansible_freeipa.ipagroup:
        name: rhops
        gidnumber: 1100
      tags: groups

    - name: Ensure members in group Red Hat Ops (rhops)
      freeipa.ansible_freeipa.ipagroup:
        name: rhops
        action: member
        state: present
        user: "{{ rh_ops }}"
      tags: groups

    # - name: Ensure group Arrow Ops (arrops)
    #   freeipa.ansible_freeipa.ipagroup:
    #     name: sysops
    #     user:
    #     gidnumber: 1200
    #   tags: groups

    # - name: Create group Application Developers (appops)
    #   freeipa.ansible_freeipa.ipagroup:
    #     name: appops
    #   tags: groups


    - name: Ensure self-service rule is present
      freeipa.ansible_freeipa.ipaselfservice:
        name: "Users can manage their own name details"
        permission:
          - read
          - write
        attribute:
          - givenname
          - displayname
          - title
          - initials
      tags: selfservice

    - name: Ensure sudo rule for gods
      freeipa.ansible_freeipa.ipasudorule:
        name: rhops_sudo_all_nopasswd
        cmdcategory: all
        description: Red Hat ops allow to ruin everything anywhere freely
        hostcategory: all
        sudooption:
          - '!authenticate'
        group:
          - rhops
      tags: sudo
